<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- autocomplete  -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
  
    <!-- search row -->
    <div class="search row justify-content-center">

      <form class="form-inline">
        <label class="sr-only" for="city">Enter a city</label>
        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter a city name..." id="city" name="city" required>

        <div class="custom-control custom-radio custom-control-inline mb-2 mr-sm-2">
          <input type="radio" id="fahrenheit" name="unit" class="custom-control-input" value="imperial" checked>
          <label class="custom-control-label" for="fahrenheit">Fahrenheit</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline mb-2 mr-sm-2">
          <input type="radio" id="celsius" name="unit" class="custom-control-input" value="metric">
          <label class="custom-control-label" for="celsius">Celsius</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      

    </div>

    <div class="error-message"></div>
    
    <!-- weather card row -->
    <div class="row justify-content-center">
      
      <div class="weather-info col-lg-4 col-md-8 col-sm-12">

        <span class="cityName"></span>
        <span class="timeRet"></span>
        <span class="weather"></span>
        <span class="temp"></span>
        <span class="feels"></span>
        <img class="icon col-4" src=""></img>
        

        <span class="other-info row justify-content-around">
          <span class="sunrise"><img src="/weather/img/sunrise.svg"></img></span>
          <span class="sunset"><img src="/weather/img/sunset.svg"></img></span>
          <span class="wind"><img src="/weather/img/wind.svg"></img></span>
          <span class="temp-value"><img src="/weather/img/temperature.svg">
            <span class="min-temp"></span>
            <span class="max-temp"></span>
          </span>
        
      </div>
    
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- axios for json requests -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- autocomplete js -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>

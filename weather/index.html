<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favivon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=7k4LwR2Olv">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=7k4LwR2Olv">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=7k4LwR2Olv">
    <link rel="manifest" href="/site.webmanifest?v=7k4LwR2Olv">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=7k4LwR2Olv" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico?v=7k4LwR2Olv">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- autocomplete  -->
  <link rel="stylesheet" href="css/autocomplete.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid">
  
    <!-- search row -->
    <div class="search row justify-content-center mb-2 mr-sm-2">

      <form class="form-inline">

        
          <label class="sr-only" for="city">Find a city...</label>
          <input type="text" class="form-control mb-3 mr-sm-2" placeholder="Enter a city name..." autocomplete="off" id="city" name="city" required>
        

        <label class="custom-control-inline mb-3 mr-sm-2">
          <input type="radio" checked="checked" name="unit" value="imperial">
          <span class="checkmark"></span>
          <span class="label">F&deg</span>
        </label>
        <label class="custom-control-inline mb-3 mr-sm-2">
          <input type="radio" name="unit" value="metric">
          <span class="checkmark"></span>
          <span class="label">C&deg</span>
        </label>

        <button type="submit" class="btn btn-primary mb-3 ml-sm-2">Search</button>
      </form>

    </div>

    <div class="error-message"></div>
    
    <!-- weather card row -->
    <div class="row justify-content-center">
      
      <div class="weather-info col pre-animation">

        <span class="cityName"></span>
        <span class="timeRet"></span>
        <span class="weather"></span>
        <span class="temp"></span>
        <span class="feels"></span>
        <img class="icon col-4" src=""></img>
        

        <span class="other-info row justify-content-around">
          <span class="sunrise"></span>
          <span class="sunset"></span>
          <span class="wind"></span>
          <span class="temp-minmax">
            <span class="min-temp"></span>
            <span class="max-temp"></span>
          </span>
        
      </div>
    
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- axios for json requests -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- autocomplete js -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/script.js"></script>
  
</body>

</html>

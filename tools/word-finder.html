<main class="container" role="main">
  <h1>Find Word in URL List</h1>
  <p class="font-weight-light">What this does: find a certain word in a list of URLs.</p>
  <form action="javascript:test()" method="POST" id="form">
    <div class="form-group">
      <label for="base_url">Base URL</label>
      <input class="form-control" type="text" name="baseUrl" placeholder="https://www.website.com/">
    </div>
    <div class="form-group">
      <label for="path_list">Path List</label>
      <textarea class="form-control"  name="pathList" placeholder="Path List" style="height:200px;"></textarea>
      <small class="form-text text-muted">Max of 15 paths</small>
    </div>
    <div class="form-group">
        <label for="searchWord">Word to Find</label>
        <input class="form-control" type="text" name="searchWord" placeholder="Text">
    </div>

    <button class="btn" type="submit">Open URLs</button>
  </form>
  <p id="text"></p>
</main>
